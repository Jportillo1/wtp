<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
          .headinglabel {font-family: 'Times New Roman';color: black; background-color: red;}
          .sectionlabel {color: blue;font-size: 26pt}
          .inputlabel {font-family:'Comic Sans MS'; color: darkred;font-size: 16pt;}
          .highlight{background-color:lightgreen}
          .highlight2{background-color:lightblue}
          .highlight3{background-color:green}
          .highlight5{background-color:red}
  
      </style>
    </head>
    <body>

      <center class="headinglabel"><h1>WTP APP</h1></center>
    <center><img src="Reminder.jpg" style="width:300px;" /> </center> 

    <center><b class="sectionlabel">Set Reminders For The Activities!</b> </center>

        <b class="inputlabel">1. Golfing:</b> <br />
        Reminder (24hr) <br>
        <input type="radio" name="Golfing"><label>On</label> <br>
        <input type="radio" name="Golfing"><label>Off</label> <br>
             From:<input class="highlight" type="text" placeholder="8:00">
             To:<input class="highlight2" type="text" placeholder="20:00">
         <br> <br>

         <b class="inputlabel">2. Fishing:</b> <br />
        Reminder (24hr) <br>
        <input type="radio" name="Fishing"><label>On</label> <br>
        <input type="radio" name="Fishing"><label>Off</label> <br>
             From:<input class="highlight" type="text" placeholder="8:00">
             To:<input class="highlight2" type="text" placeholder="20:00"> 
             <br>    
        <br> <br>

        <b class="inputlabel">3. Dragstrip:</b> <br />
        Reminder (24hr) <br>
        <input type="radio" name="Dragstrip"><label>On</label> <br>
        <input type="radio" name="Dragstrip"><label>Off</label> <br>
          From:<input class="highlight" type="text" placeholder="8:00">
          To:<input class="highlight2" type="text" placeholder="20:00">   
          <br> <br>

          <b class="inputlabel">4. Hiking:</b> <br />
        Reminder (24hr) <br>
        <input type="radio" name="Hiking"><label>On</label> <br>
        <input type="radio" name="Hiking"><label>Off</label> <br>
            From:<input class="highlight" type="text" placeholder="8:00">
            To:<input class="highlight2" type="text" placeholder="20:00">   
             <br><br>

             <b class="inputlabel">5. Offroading:</b> <br />
        Reminder (24hr) <br>
         <input type="radio" name="Offroading"><label>On</label> <br>
        <input type="radio" name="Offroading"><label>Off</label> <br>
          From:<input class="highlight" type="text" placeholder="8:00">
          To:<input class="highlight2" type="text" placeholder="20:00">   
          <br> <br>
          <input class="highlight3" type="button" value="Save"> 
          <input class="highlight5" type="button" value="Cancel"> 
          <br> <br>
          <br> <br>
        <a href="index.html">HOME</a>
    </body>
</html>
