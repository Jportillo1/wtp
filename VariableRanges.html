<!doctype html>
<html>
<head>
    <script>
       
    </script>
    <style>
        .headinglabel {font-family: 'Times New Roman';color: white; background-color: coral;}
        .sectionlabel {color: blue;font-size: 26pt}
		.inputlabel {font-family:'Comic Sans MS'; color: black;font-size: 16pt;}
        .highlight{background-color:salmon}
        .highlight2{background-color:lightblue}
        .highlight3{background-color:green}
        .highlight4{background-color:yellow}
        .highlight5{background-color:red}

    </style>
</head>
<body>
    <center class="headinglabel"><h1>WTP APP</h1></center>
    <center><img src="Ranges.png" style="width:300px;" /> </center> 

    <center><b class="sectionlabel">Choose the Activity Variable Ranges</b> </center>

    <b class="inputlabel">Activity Name:</b> <br /> 
    <input class="highlight" type="text" placeholder="Golfing">
    <br><br>
    
    <b class="inputlabel">Time of Day:</b> <br /> 
    From: <select class="highlight"> 
                 <option>Not Applicable</option>
                 <option>Morning</option>
                 <option>Afternoon</option>
                 <option>Night</option>
    </select>
    To: <select class="highlight2"> 
        <option>Not Applicable</option>
        <option>Morning</option>
        <option>Afternoon</option>
        <option>Night</option>
     </select> 
     <br> <br>
    
    <b class="inputlabel">Sun Light:</b> <br /> 
    From: <select class="highlight"> 
                 <option>Not Applicable</option>
                 <option>No Sun</option>
                 <option>Average Sun</option>
                 <option>Very Sunny</option>
    </select>
    To: <select class="highlight2"> 
        <option>Not Applicable</option>
        <option>No Sun</option>
        <option>Average Sun</option>
        <option>Very Sunny</option>
     </select> 
     <br> <br>

    
    <b class="inputlabel">Rain:</b> <br /> 
    From: <select class="highlight"> 
        <option>Not Applicable</option>
        <option>No Rain</option>
        <option>Average Rain</option>
        <option>Very Rainy</option>
     </select>
    To: <select class="highlight2"> 
         <option>Not Applicable</option>
        <option>No Rain</option>
        <option>Average Rain</option>
         <option>Very Rainy</option>
     </select>
    <br> <br>
     
     <b class="inputlabel">Wind (Mph):</b> <br />
     From:<input class="highlight" type="text" placeholder="0 Mph">
     To:<input class="highlight2" type="text" placeholder="10 Mph">
     <br><br>

     
     <b class="inputlabel">Snow (Inches):</b> <br />
     From:<input class="highlight" type="text" placeholder="0 Inches">
     To:<input class="highlight2" type="text" placeholder="5 Inches">
     <br><br>

     
     <b class="inputlabel">Humidity (Percent):</b> <br />
     From:<input class="highlight" type="text" placeholder="0 %">
     To:<input class="highlight2" type="text" placeholder="20 %">
     <br><br>

     
     <b class="inputlabel">Temperature (Farenheit):</b> <br />
     From:<input class="highlight" type="text" placeholder="32 Farenheit">
     To:<input class="highlight2" type="text" placeholder="100 Farenheit">
     <br><br>

     <b class="inputlabel">Air Altitude (Feet):</b> <br />
     From:<input class="highlight" type="text" placeholder="0 Feet">
     To:<input class="highlight2" type="text" placeholder="1,000 Feet">
     <br> <br>
     <input class="highlight3" type="button" value="Save Activity">
     <input class="highlight4" type="button" value="Clear"> 
     <input class="highlight5" type="button" value="Cancel"> 
     <br><br>

    

    <br /> <br /> <br />
    <a href="index.html">HOME</a>
</body>
</html>
